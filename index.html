<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Triangle Math Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Math Calculator</h1>
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA">
    <label for="sideB">Side B:</label>
    <input type="number" id="sideB">
    <label for="sideC">Side C:</label>
    <input type="number" id="sideC">
    <button onclick="calculateTriangle()">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
